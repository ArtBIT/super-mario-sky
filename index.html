<!DOCTYPE html>
<html>
  <head>
    <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js'></script>
    <script type='text/javascript' src="js/request.animation.frame.js"></script>
    <script type='text/javascript' src="js/sprite.layer.js"></script>
    
    <link type='text/css' rel='stylesheet' media='Screen,Projection,TV' href='css/layout.css' />
    <link type='text/css' rel='stylesheet' media='Screen,Projection,TV' href='css/sprites.css' />
    <link type='text/css' rel='stylesheet' media='Screen,Projection,TV' href='css/style.css' />
  </head>
  <body>
    <div id="super_wrapper">
        <div id="header_wrapper">
            Super Mario Sky v.1.0
        </div>
        <div id="content_wrapper">
            <div id="content">
                <div class="bubble shadow window">
                    <div class="screen"></div>
                </div>
                <div class="controlls">
                    <input id="size_slider" type="range" class="range" min="1" max="12" value="1"/>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        jQuery(function(){
            jQuery('.screen')
                .sprite_layer({num_sprites: 5, speed: -10})
                .sprite_layer({num_sprites: 5, speed: -20})
                .sprite_layer({num_sprites: 2, speed: -30})
                .sprite_layer({num_sprites: 1, speed: -40, sprite_class:'turtle'})
                .sprite_layer({num_sprites: 1, speed: -75, sprite_class:'bullet'})
                .sprite_layer({num_sprites: 1, speed: 75, sprite_class:'mario-raccoon'});
        });
        // Bind the range slider's change event to controll
        // the size of the clouds
        jQuery(function() {
            jQuery('#size_slider').change(function(){
                var size = jQuery(this).val();
                jQuery('.cloud').attr('class', 'cloud x'+size);
            });
        });
    </script>
  </body>
</html>
